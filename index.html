            let question = template.template;
            let answer;
            
            // Simple value generation
            const N1 = getRandom(template.range_N1[0], template.range_N1[1]);
            const N2 = getRandom(template.range_N2[0], template.range_N2[1]);
            
            question = question.replace('{N1}', N1).replace('{N2}', N2);
            
            if (template.range_N3) {
                const N3 = getRandom(template.range_N3[0], template.range_N3[1]);
                question = question.replace('{N3}', N3);
            }
            
            if (template.range_N4) {
                const N4 = getRandom(template.range_N4[0], template.range_N4[1]);
                question = question.replace('{N4}', N4);
            }
            
            // Calculate answer
            try {
                answer = eval(template.answer.replace('N1', N1).replace('N2', N2));
            } catch {
                answer = 0;
            }
            
            return { question, answer, context: template.context };
        }

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ==================== GAME LOGIC ====================
        function setMode(mode) {
            state.currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startGame() {
            initAudio();
            
            // Reset state
            state.score = 0;
            state.streak = 0;
            state.stars = 0;
            state.timeLeft = GAME_CONFIG.timeLimit;
            state.gameActive = true;
            state.questionsAnswered = 0;
            state.correctAnswers = 0;
            
            // Update UI
            updateUI();
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('result').classList.remove('show');
            
            // Disable start button, enable next button, show restart button
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'üéÆ ÊåëÊà∞‰∏≠';
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            // Start timer
            startTimer();
            
            // Generate first question
            nextQuestion();
        }

        function startTimer() {
            clearInterval(state.timer);
            state.timer = setInterval(() => {
                state.timeLeft--;
                document.getElementById('timer').textContent = state.timeLeft;
                
                if (state.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function nextQuestion() {
            const q = generateQuestion();
            state.currentQuestion = q;
            
            document.getElementById('question').textContent = q.question;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            
            // Enable next button during game
            if (state.gameActive) {
                document.getElementById('nextBtn').disabled = false;
            }
            
            state.questionsAnswered++;
            updateProgress();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const input = document.getElementById('answer');
            
            console.log('checkAnswer called, userAnswer:', userAnswer, 'correctAnswer:', state.currentQuestion.answer);
            
            if (userAnswer === state.currentQuestion.answer) {
                // Correct!
                playSound('correct');
                createParticles('correct');
                
                state.correctAnswers++;
                state.streak++;
                
                // Calculate points
                const streakMultiplier = Math.min(state.streak, GAME_CONFIG.maxStreakBonus);
                const points = GAME_CONFIG.pointsPerCorrect * streakMultiplier;
                state.score += points;
                console.log('Correct! Score:', state.score, 'Streak:', state.streak);
                
                // Stars for every 3 correct
                if (state.correctAnswers % 3 === 0) {
                    state.stars++;
                }
                
                // Update UI immediately
                updateUI();
                console.log('UI updated, score element:', document.getElementById('score').textContent);
                
                input.classList.add('correct');
                input.classList.remove('wrong');
                
                setTimeout(() => {
                    nextQuestion();
                    input.classList.remove('correct');
                }, 500);
            } else {
                // Wrong
                playSound('wrong');
                createParticles('wrong');
                state.streak = 0;
                console.log('Wrong! Streak reset to 0');
                
                // Update UI immediately
                updateUI();
                
                input.classList.add('wrong');
                input.classList.remove('correct');
                
                setTimeout(() => {
                    input.classList.remove('wrong');
                }, 500);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('answer').value) {
                    checkAnswer();
                }
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('streak').textContent = state.streak;
            document.getElementById('stars').textContent = '‚≠ê'.repeat(state.stars) + '‚òÜ'.repeat(Math.max(0, 5 - state.stars));
        }

        function updateProgress() {
            const progress = (state.questionsAnswered / GAME_CONFIG.maxQuestions) * 100;
            document.getElementById('progress').style.width = Math.min(progress, 100) + '%';
        }

        function endGame() {
            clearInterval(state.timer);
            state.gameActive = false;
            
            playSound('win');
            createParticles('correct');
            
            // Show result
            document.getElementById('game').classList.add('hidden');
            document.getElementById('result').classList.add('show');
            document.getElementById('finalScore').textContent = state.score;
            
            // Reset buttons for next game
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'üöÄ ÈñãÂßãÊåëÊà∞';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('restartBtn').style.display = 'none';
            
            // Feedback
            let feedback = '';
            const accuracy = state.correctAnswers / Math.max(1, state.questionsAnswered);
            
            if (accuracy === 1) feedback = 'üåü Ë∂ÖÁ¥öÂãÅÊè™ÔºÅÂÖ®Â∞çÂëÄÔºÅ';
            else if (accuracy >= 0.8) feedback = 'üëè Â•ΩÁäÄÂà©ÔºÅ';
            else if (accuracy >= 0.6) feedback = 'üí™ ÂîîÈåØÂñéÔºÅ';
            else feedback = 'üî• ÂÜçÊé•ÂÜçÂé≤ÔºÅ';
            
            document.getElementById('feedback').textContent = feedback;
            document.getElementById('resultStars').textContent = '‚≠ê'.repeat(state.stars) + '‚òÜ'.repeat(Math.max(0, 5 - state.stars));
        }

        // ==================== INIT ====================
        window.onload = () => {
            loadProblemBank();
            // Check answer when input has value and user pauses (300ms delay)
            document.getElementById('answer').addEventListener('input', () => {
                if (!state.gameActive) return;
                const val = document.getElementById('answer').value;
                if (val && val.length > 0) {
                    // Add delay to avoid checking while typing
                    clearTimeout(window.answerTimeout);
                    window.answerTimeout = setTimeout(() => {
                        checkAnswer();
                    }, 500);
                }
            });
        };
    </script>
